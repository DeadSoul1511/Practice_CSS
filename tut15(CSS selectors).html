<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* css style  */
        p{
            border: 2px solid salmon;
        background-color: black;
            color: white;
        }
        #redElement{
            background-color: aquamarine;
            color:blueviolet
            
        }
        .bgblue{
            background-color: blue;
        }
        footer,span{
            background-color:gold;
        }
        
        </style>
</head>
<body>
    <h3> CSS SELECTORSS!!!!</h3>
    <p>This is a simple paragraph to demonstrate CSS selectors.</p>
    <p id="redElement">This is another simple paragraph to demonstrate CSS selectors.</p>
    <p class="bgblue">This is also another one simple paragraph to demonstrate CSS selectors.</p>
<span>this is span. </span>

<footer>This is footer.</footer>

    
</body>
</html>
